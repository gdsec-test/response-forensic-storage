name: TEST ResponseStorage - Deploy

# Deploys the ResponseStorage main branch to the AWS TEST environment using sceptre.
# This workflow runs on a self-hosted runner

on:
  push:
    branches: [ develop ] # Trigger workflow on all pushes to develop branch

jobs:
  deploy_to_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@25a956c84d5dd820d28caab9f86b8d183aeeff3d

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@0d9a5be0dceea74e09396820e1e522ba4a110d2f
        with:
          aws-access-key-id: ${{ secrets.TEST_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.TEST_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::745293682974:role/GD-AWS-USA-GD-RespStorag-Test-Deploy
          role-duration-seconds: 1200

      - name: Setup python environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -U pip
          pip install -U -r requirements.txt

      - name: Run sceptre
        run: |
          source venv/bin/activate
          cd sceptre
          sceptre launch -y test/eu-west-1/s3.yaml
          sceptre launch -y test/us-west-2/sir-iam-user.yaml
          sceptre launch -y test/us-west-2/threat-response-iam-user.yaml
