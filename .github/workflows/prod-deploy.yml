name: Deploy PROD

# Deploys the ResponseStorage resources to the AWS DEV environment using sceptre.
# This workflow runs on a self-hosted runner

# Can only be deployed manually through workflow_dispatch - Select your branch while running.

#on:
# push:
#  branches:
#    - "main"
on:
 workflow_dispatch:

jobs:
  deploy_to_prod:
    runs-on: [self-hosted,ir-forensic-storage-runners,ir-forensic,ir-forensic-storage]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@05b148adc31e091bafbaf404f745055d4d3bc9d2
        with:
          aws-region: us-west-2
          role-to-assume: arn:aws:iam::710249649903:role/GD-AWS-USA-GD-RespStorag-Prod-Deploy
          role-duration-seconds: 3600
          role-skip-session-tagging: true

      - name: Run sceptre
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install -U pip
          pip install -U sceptre
          cd sceptre
          sceptre launch -y prod/eu-west-1/s3.yaml
          sceptre launch -y prod/us-west-2/sir-iam-user.yaml
          sceptre launch -y prod/us-west-2/threat-response-iam-user.yaml
          sceptre launch -y prod/us-west-2/threat-CloudWatchAlarm.yaml
