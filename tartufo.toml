[tool.tartufo]
repo-path = "."
json = true
regex = true
entropy = true
exclude-path-patterns = [
    {path-pattern = 'tartufo.toml', reason='Exclude tartufo config'},
    {path-pattern = '\.github/[W|w]orkflows/', reason='Exclude Github Actions'},
    {path-pattern = 'README.md', reason='Exclude ReadMe file'},
    {path-pattern = 'sceptre/templates/s3.yaml', reason = 'Exclude references and IAM resources that flag as high entropy'}
    ]

exclude-entropy-patterns = [
    {path-pattern = 'sceptre/templates/s3.yaml', pattern = 'role/GD-APPSVCS-LambdaExecutionRole', reason = 'IAM Role'}
    ]
